server:
  port: 9000

spring:
  application:
    name: AMD
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

logging:
  level:
    com.example.AMD: DEBUG

  thymeleaf:
    prefix : classpath:templates/
    suffix : .html
    cache : false
  devtools:
    livereload:
      enabled : true