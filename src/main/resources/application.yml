server:
  port: 8888

spring:
  application:
    name: AMD-Public
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  mvc:
    static-path-pattern=/static/**:

  devtools:
    livereload:
      enabled : true

  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false


eureka:
  instance:
    instacne-id: ${spring.application.name}:${spring.application.instance_id:${server.port}
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
      enabled: true
    instance:
      preferIpAddress: true # 서비스간 통신 시 hostname 보다 ip 를 우선 사용 함

logging:
  level:
    com.example.AMD: DEBUG